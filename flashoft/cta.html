<html lang="id"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashsoft Indonesia</title>

<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: #333;
            background: #f2f3f6;
            font-family: 'Inter', sans-serif;
        }


        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            margin-top: 30px;
        }

      
 
        

        /* CTA Section */
        .cta {
            background: #673499;
            color: white;
            text-align: center;
            padding: 60px 20px;
            margin: auto;
        }

        .cta form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            color: #333;
            max-width: 512px;
            margin: 5% auto;
        }

        .cta input,
        .cta select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            margin-top: 5px;
            background: #f7f7f7;
        }

        .cta button {
            background: #25D366;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .cta button:hover {
            background: #1EBE57;
        }


        .text-white {
            color: white;
        }

        .text-start {
            text-align: left;
        }
    </style>
</head>

<body>




    <!-- 6️⃣ CTA Section -->
    <section class="cta" id="contact">
        <div class="grid">
            <div style="flex: 1;padding: 0 10%;">
                <!-- Subjudul -->
                <p style="text-align:start; letter-spacing:0.1em; text-transform:uppercase; margin-bottom:8px;">
                    <span style="color:white; font-weight:bolder;">##</span> Kontak Kami
                </p>

                <!-- Judul utama -->
                <h2 style="font-size:36px; margin-bottom:20px; text-align:start; font-weight:lighter; line-height:1.3;">
                    Mulai Langkah Pertamamu Menjadi Programmer <span style="color:white; font-weight:bolder;">Hebat!</span>
                </h2>
                <p class="text-start">Bergabung bersama ratusan siswa yang sudah belajar di Flashsoft Programming
                    School.</p>
            </div>

            <!-- FORM WHATSAPP -->
            <div style="flex: 1;">
                <img src="https://flashsoftindonesia.com/fs-logo-horizontal-white.png" alt="Logo Flashsoft" width="50%">
                <form id="waForm" onsubmit="sendToWhatsApp(event)">
                    <label>Nama Lengkap</label><br>
                    <input type="text" id="name" placeholder="Masukkan nama" required="" fdprocessedid="ohwlqwd"><br><br>

                    <label>Program yang diminati</label><br>
                    <select id="program" required="" fdprocessedid="v70y9d">
                        <option value="">-- Pilih Program --</option>
                        <option>Private Coding</option>
                        <option>Live Coding</option>
                        <option>Kelas CoolYeah</option>
                        <option>Bootcamp</option>
                    </select><br><br>

                    <button type="submit" fdprocessedid="wvgfsa">Kirim ke WhatsApp</button>
                </form>
            </div>
        </div>
    </section>

  

</body></html>
